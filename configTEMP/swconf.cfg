hostname router1

vrf definition v1
 exit

interface eth1
 description link to host 
 no shutdown
 ip address 10.0.1.1 255.255.255.0

! Interface eth2 (e.g., P4 port 2)
interface eth2
 description link to routerB
 no shutdown
 ip address 10.0.2.1 255.255.255.0
!

! Enable OSPF process
router ospf 1
 network 10.0.1.0 0.0.0.255 area 0
 network 10.0.2.0 0.0.0.255 area 0
